# Hugo configuration file
title: Dumb fox's Space

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: 项目展示
      pageRef: /showcase
      weight: 2
    - name: 博客
      pageRef: /blog
      weight: 3
    - name: 关于
      pageRef: /about
      weight: 4
    # - name: Contact ↗
    #   url: "https://github.com/blessonism"
    #   weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/blessonism/Hextra-blog"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/blessonism/Hextra-blog/edit/main/content"
